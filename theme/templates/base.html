<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dietitian Website</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

    <!-- Navbar -->
    <nav class="bg-white shadow-md">
        <div class="container mx-auto px-6 py-3 flex justify-between items-center">
            <a href="{% url 'home' %}" class="text-2xl font-bold text-gray-800">Dietitian</a>

            <div>
                {% if user.is_authenticated %}
                    <a href="{% url 'logout' %}" class="text-gray-600 hover:text-gray-800 ml-4">Logout</a>
					<a href="{% url 'user_dashboard' %}" class="text-gray-700 hover:text-blue-500 ml-4">Dashboard</a>

                {% else %}
                    <a href="{% url 'login' %}" class="text-gray-600 hover:text-gray-800 ml-4">Login</a>
                    <a href="{% url 'signup' %}" class="text-gray-600 hover:text-gray-800 ml-4">Sign Up</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <!-- Content -->
    <main class="flex-grow">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-white text-center py-4 shadow-inner mt-8">
        <p class="text-gray-600 text-sm">&copy; 2025 Dietitian. All rights reserved.</p>
    </footer>

</body>
</html>
