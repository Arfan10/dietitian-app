<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dietitian Dashboard{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <div class="flex-items-center">
                    <span class="text-2xl font-bold text-indigo-600">DietCare</span>
                </div>

                <!-- Navigation Links -->
                <div class="hidden md:flex space-x-8">
                    <a href="{% url 'dietitian_dashboard' %}" class="text-gray-700 hover:text-indigo-600 font-medium">Dashboard</a>
                    <a href="{% url 'user_appointments' %}" class="text-gray-700 hover:text-indigo-600 font-medium">Appointments</a>
                    <a href="{% url 'client_list' %}" class="text-gray-700 hover:text-indigo-600 font-medium">Clients</a>
                </div>

                <!-- User Menu -->
                <div class="hidden md:flex items-center space-x-4">
                    <span class="text-gray-600">Hi, {{ user.first_name }}</span>
                    <a href="{% url 'logout' %}" class="text-red-600 hover:underline font-medium">Logout</a>
                </div>

                <!-- Mobile Menu Toggle -->
                <div class="md:hidden">
                    <button id="mobile-menu-btn" class="text-gray-600 focus:outline-none">
                        <svg class="h-6 w-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- Mobile Menu -->
        <div id="mobile-menu" class="md:hidden hidden px-4 pb-4 space-y-2">
            <a href="{% url 'dietitian_dashboard' %}" class="block text-gray-700 hover:text-indigo-600">Dashboard</a>
            <a href="#" class="block text-gray-700 hover:text-indigo-600">Appointments</a>
            <a href="#" class="block text-gray-700 hover:text-indigo-600">Clients</a>
            <a href="{% url 'logout' %}" class="block text-red-600 hover:underline">Logout</a>
        </div>
    </nav>

    <!-- Main Content Block -->
    <main class="min-h-screen bg-gray-50">
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
