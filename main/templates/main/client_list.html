{% extends 'dietitian_base.html' %}

{% block content %}
<h2 class="text-xl font-bold mb-4">Your Clients</h2>

{% if clients %}
    <ul class="space-y-4">
        {% for client in clients %}
            <li class="p-4 border rounded shadow">
                <strong>{{ client.name }}</strong><br>
                Email: {{ client.email }}<br>
                Phone: {{ client.phone }}
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>No clients found.</p>
{% endif %}
{% endblock %}
