{% extends "base.html" %}
{% load static %}

{% block content %}
<div class= "flex justify-center items-center h-screen bg-gray-100">
    <form method="POST" class="bg-white p-8 rounded">
        {% csrf_token %}
        <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
    
        {% for messages in messages  %}
        <p class="text-red-500">{{messages}}</p>
        {% endfor %}
    
        <input type="text" name="username" placeholder="Username" class='w-full mb-4 p-2 border rounded' required>
        <input type="password" name="password" placeholder="Password" class='w-full mb-4 p-2 border rounded' required>
    
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Log In</button>

        <p class="text-center mt-4">
            Don't have an account? <a href="{%url 'signup'%}">Sign Up</a>
        </p>
    </form>

</div>
{% endblock  %}
